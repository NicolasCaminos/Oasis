                </button>

                        style="--bs-scroll-height: 100px;">
                        <li class="nav-item">

                    <form class="d-flex">
                        <p id="items" class="bi bi-brightness-alt-high"></p>
                        <div class="form-check form-switch">
                            <input title="checkbox-datascheme" class="form-check-input" type="checkbox" role="switch"
                                id="slider">
                        </div>
                        <p id="items" class="bi bi-moon-fill"></p>
                    </form>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-dark" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="base-content">
        <div class="container">
            <div class="loader-section">
                <span class="loader"></span>
            </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" placeholder="mail@service.com" required>
                        <div class="invalid-feedback">
                            Please provide a valid mail.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">State</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
        <script src="../js/app.js" type="text/javascript" defer></script>
        <script src="../js/animation.js" type="text/javascript" ></script>
    </main>

            </li>
            <li>
                <a title="Whatsapp" class="bi bi-whatsapp" href="https://api.whatsapp.com/send?phone=3517075862"></a>
            </li>
            <li>
                <a title="Youtube" class="bi bi-youtube"
                    href="https://www.youtube.com/channel/UCUDVBtnOQi4c7E8jebpjc9Q"></a>
            </li>
        </ul>
    </footer>
